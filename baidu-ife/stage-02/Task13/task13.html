<!DOCTYPE html>
<html>
<head>
	<title>task13</title>
	<meta charset="UTF-8">
</head>
<body>
	<label>请输入北京今天空气质量： <input id="aqi-input" type="text"></label>
	<button id="button">请确认填写</button>
	<div>你输入的值是： <span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
	(function(){
		var input = document.getElementById("aqi-input");
		var disp = document.getElementById("aqi-display");
		button.onclick = function(){
			if (input.value > 1000) {
				alert("请重新输入0-1000的数值！");
			} else if (input.value < 0) {
				alert("请重新输入0-1000的数值！");
			} else {
				disp.innerHTML = input.value;
			}
		};
	}) ();
	</script>
</body>
</html>
