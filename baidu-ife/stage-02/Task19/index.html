<!DOCTYPE html>
<html>
<head>
	<title>冒泡排序</title>
	<meta charset="utf-8">
	<style type="text/css">
	#list {
		width: 800px;
		min-height: 400px;
		border: solid 1px #DDD;
		margin: 30px auto;
		position: relative;
	}

	#list ul {
		position: absolute;
		margin: 0 auto;
		bottom: 1px;
	}

	#list li {
		display: inline-block;
		text-decoration: none;
		border-top: solid 5px #000;
		width: 10px;
		margin: 0 1px;
	}

	#begin {
		position: relative;
		margin: 0 auto;
		top: 50px;
		left: 50px;
	}
	</style>
</head>
<body>
<div id="list">
	<button id="begin">点击开始</button>	
</div>
<script type="text/javascript" src="./test.js"></script>
</body>
</html>
